<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>테두리 예제</title>
<style type="text/css">
/* div 태그의 테두리를 파란색으로 설정하기.*/
	div{border : solid; border-width:thick; border-color:blue;}
	.m1{
		border-style : dotted; 
		/* border 는 여러가지의 속성을 가지고 있는 이름임. 
		그냥 테두리색만 바꾸고 싶으면 border-style로 쓴다.*/
		margin-top:20%;
		margin-right:30%;
		margin-bottom:20%;
		margin-left:30%;
	}
	.m2{
		margin : 20% 30% 20% 30%;
	}
	.m3{
		margin : 20%;
	}
</style>
</head>
<body>
<div class="m1">박스그리기</div>
<div class="m2">박스그리기</div>
<div class="m3">박스그리기</div>
</body>
</html>
