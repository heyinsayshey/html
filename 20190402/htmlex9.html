<html>
<head>
<meta charset="EUC-KR">
<title>Table 예제 2</title>
</head>
<body>
<table border="1" style="border-collapse:10;">
	<tr>
		<th>&nbsp;</th>
		<th>월</th>
		<th>화</th>
		<th>수</th>
		<th>목</th>
		<th>금</th>
	</tr>
	<tr>
		<td>1교시</td>
		<td>영어</td>
		<td>국어</td>
		<td>과학</td>
		<td>미술</td>
		<td>기술</td>
	</tr>
	<tr>
		<td>2교시</td>
		<td>도덕</td>
		<td>체육</td>
		<td>영어</td>
		<td>수학</td>
		<td>사회</td>
	</tr>
	
</table>
<br>
<table border="1" style="border-collapse:10;">
	<tr>
		<th>&nbsp;</th>
		<th>월</th>
		<th>화</th>
		<th>수</th>
		<th>목</th>
		<th>금</th>
	</tr>
	<tr>
		<td>1교시</td>
		<td rowspan="2">영어</td><!-- 아랫줄 칸은 입력하지 않는다. -->
		<td>국어</td>
		<td>과학</td>
		<td>미술</td>
		<td>기술</td>
	</tr>
	<tr>
		<td>2교시</td>
		<td>체육</td>
		<td>영어</td>
		<td>수학</td>
		<td>사회</td>
	</tr>
	
</table>
<br>
<h3>rowspan/colspan 연습</h3>
<p>rowspan : 행을 합하여 하나의 셀로 구현 : 세로셀을 병합</p>
<p>colspan : 열을 합하여 하나의 셀로 구현 : 가로셀을 병합</p>
<table border="1" style="border-collapse:10;">
	<tr>
		<th colspan="2">지역별 홍차</th>
	</tr>
	<tr>
		<th rowspan="3">중국</th>
		<td>정산소종</td>
	</tr>
	<tr><td>기문</td></tr>
	<tr><td>운남</td></tr>
	<tr>
		<th rowspan="4">인도 및 스리랑카</th>
		<td>아삼</td>
	</tr>
	<tr><td>실론</td></tr>
	<tr><td>다질링</td></tr>
	<tr><td>닐기리</td></tr>
</table>
</body>
</html>
