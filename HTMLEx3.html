<!DOCTYPE html>
<!--  /WebContent/HTMLEx3.html 
	html : hyper text markup language 
	-> 웹페이지를 출력하기 위한 마크업 언어.
	<script, style 설정하기>
	1. 외부영역에 설정 : 우선순위3
	2. 내부영역에 설정 : 우선순위2
	3. 태그의 속성으로 설정 : 우선순위1
	-->

<html>
<head>
<meta charset="EUC-KR">
<title>css, javascript inline 속성으로 설정하기</title>
</head>
<!-- on~: on으로 시작하는 것은 이벤트를 나타낸다. 안에 사용하는 것은 반드시 자바스크립트여야 함. -->
<!-- style : css의 영역을 나타냄. -->
<body onload="alert('Hello, Javascript')"
	  style="color :white; background:black">
<h1>Hello, World</h1>
<h2>Hello, World</h2>
<h3>Hello, World</h3>
<h4>Hello, World</h4>
<h5>Hello, World</h5>
<h6>Hello, World</h6>
</body>
</html>
