<!DOCTYPE html><!-- html5 형식으로 작성할 것임을 표시. 이건 주석표시. -->
<!-- /WebContent/HTMLEx1.html -->
<html><!-- 모든 html 페이지는 html 태그로 시작하고 끝남. => 루트 태그 -->
<head>
<meta charset="EUC-KR"><!-- 현재 페이지의 인코딩 설정 -->
<title>HTML5 기본</title><!-- 페이지의 title로 표시됨 -->
<!-- style 내부에 사용되는 언어 : CSS -->
<style type="text/css">/* CSS 의 주석 표현  : CSS 내부에서 사용할 수 있다. */
	body { /* body 태그의 표시되는 문자를 아래의 색깔로 출력한다.*/
		color : cyan;
		background : black;
	} 
</style>
</head>
<body><!-- 웹페이지에 표시되는 부분 -->
<!-- script : JavaScript 언어로 사용되는 부분 -->
<script type="text/javascript">
	//자바스크립트의 영역임
	/*	자바스크립트의 주석은 자바와 같다. */
	alert('Hello world 출력하기 h1~h6까지')
</script>
	<h1>Hello World</h1><!-- 글자의 크기를 크게 지정. 1~6까지로 표시 가능. -->
	<h2>Hello World</h2>
	<h3>Hello World</h3>
	<h4>Hello World</h4>
	<h5>Hello World</h5>
	<h6>Hello World</h6>
</body>
</html>
