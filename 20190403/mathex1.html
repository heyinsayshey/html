<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>document.write 함수 예제 : 계산하기</title>
</head>
<body>
<script type="text/javascript">
	function getInt() {
		/* int 로 형변환 할 수 없기 때문에 10으로 나눠서 0~9까지의 임의의 정수를 리턴해준다.*/
		return Math.floor(Math.random()*1000)%10;
	}
	var op = new Array("+","-","*","/");
	function getOp(){//op 배열의 하나의 요소를 선택한다.
		return op[Math.floor(Math.random()*4)];
	}
	var tcnt=0; var cnt=0;
	str = getInt() + getOp() + getInt();
	//ans : 입력된 값 저장
	ans = prompt(str+"= 식의 정답을 입력하세요.",0);//,0 기본값설정 : 창에 기본값으로 써져 있음.
	//res : 시스템이 계산한 정답
	res = eval(str);
	
	if(res!=ans){
		document.write("입력한 값은 " + ans + " 입니다.");
		document.write("<font color='red' size='5'>"+"틀렸습니다. </font>");
		document.write(str+"="+res+"입니다.");
		cnt++;
	}else {
		document.write("<font color='blue' size='7'> " + "정답입니다.</font>");
	}
	
		
</script>
</body>
</html>
