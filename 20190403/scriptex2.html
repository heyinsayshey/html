<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>text 요소의 값을 복사하기</title>
<script type="text/javascript">
	function valuecopy(){
		t1=document.f.t1.value;
		document.f.t2.value=t1;
	}
</script>
</head>
<body>
<form name="f">
	<input type="text" name="t1"><br>
	<input type="text" name="t2">
	<input type="button" value="복사" onclick="valuecopy()"><br>
</form>
</body>
</html>
