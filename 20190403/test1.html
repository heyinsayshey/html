<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>선택자 연습 문제</title>
<!-- id 속성값이 header 하위의 모든 h1 태그의 글자색을 red 로 설정하기.
	id 속성값이 section 바로 하위의 모든 h1 태그의 글자색을 orange로 설정하기.
	그외의 글자색을 blue 로 설정하기.
 -->
<style type="text/css">
	#header h1 {color:red;}
	#section > h1 {color:orange;}
	* {color: blue;} /* 별표 : 모든 태그를 의미함 */
</style>
</head>
<body>
<div id="header">
	<h1 class="title">Header h1 태그 class 속성값이 title</h1>
	<div>
		<h1>메뉴만들기</h1>
	</div>
</div>
<div id="section">
	<h1 class="title">Section h1 태그 class 속성값이 title</h1>
	<div>
		<h1>제목</h1>
		<p>내용, 내용,내용, 내용,내용, 내용,내용, 내용,내용, 내용,내용, 내용</p>
	</div>
</div>
</body>
</html>
