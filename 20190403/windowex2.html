<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>간단한 윈도우 함수, document.write 함수 사용하기</title>

</head>
<body>
<h3>window 가 제공하는 내장 함수</h3>
<hr>
<script type="text/javascript">
	var i=2;
	document.write('eval(3+4*(5-i))=' + eval(3+4*(5-i))+'<br>')
	document.write('isNaN("한국")=' + isNaN("한국")+"<br>")
	document.write('parseInt("10")=' + parseInt("10")+"<br>")
	document.write('parseInt("12",8)=' + parseInt("12",8)+"<br>")
	document.write('parseInt("FF",16)=' +parseInt("FF",16)+"<br>")
	document.write('parseInt("A",16)=' +parseInt("A",16)+"<br>")
</script>
</body>
</html>
